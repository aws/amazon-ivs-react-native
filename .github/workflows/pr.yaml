name: PR checks

on:
  workflow_dispatch:
  pull_request:
  
jobs:
  android:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3

    - name: get device name
      id: device
      run: node -e "console.log('AVD_NAME=' + require('./.detoxrc').devices.android.device.avdName)" >> $GITHUB_OUTPUT
      
    - name: get android device image
      run: |
        echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --install "system-images;android-31;default;x86_64"
        echo "no" | $ANDROID_HOME/tools/bin/avdmanager create avd --force --name "${{ steps.device.outputs.AVD_NAME }}" --device "Nexus 5X" -k 'system-images;android-31;default;x86_64'
        $ANDROID_HOME/emulator/emulator -list-avds

    - name: start android device
      timeout-minutes: 10
      continue-on-error: true
      run: |
        echo "starting emulator"
        nohup $ANDROID_HOME/emulator/emulator -avd "${{ steps.device.outputs.AVD_NAME }}" -no-snapshot-save -no-window -no-boot-anim -camera-back none &
        $ANDROID_HOME/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed | tr -d '\r') ]]; do sleep 1; done; input keyevent 82'
        $ANDROID_HOME/platform-tools/adb devices
        echo "emulator started"
    
    - uses: actions/setup-java@v3 
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: gradle
    - uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'

    - name: Cache build
      id: cache-build
      uses: actions/cache@v3
      with:
        path: |
          android/build
          example/android/build
        key: ${{ runner.os }}-cache-build
        restore-keys: |
          ${{ runner.os }}-cache-build
        
    - name: yarn
      run: yarn

    - name: e2e:build:android:release
      run: yarn e2e:build:android:release 

    - name: e2e:test:android:release
      run: yarn e2e:test:android:release 
        

